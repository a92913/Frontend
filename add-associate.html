        <div id="layoutSidenav_content">
            <form class="contact-form row" id="add-associate">
                <section class="get-in-touch col-sm-12" id="addoc-title">
                    <h1 class="title" id="addoc-title">Formulário Novo Sócio</h1>
                    <br>
                </section>
                <div class="form-field col-sm-5 addoc-margin">
                    <label class="label" for="name">Nome</label>
                    <input id="addas-name" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" maxlength="100" minlength="2" required></input>
                </div>
                <div class="col-sm-2"></div>
                
                <div class="form-field col-sm-5 addoc-margin">
                    <label class="label" for="cc">Cartão de Cidadão</label>
                    <input type="text" id="addas-cc" class="input-text js-input" pattern="[0-9]+$" maxlength="8" minlength="8" max="99999999" onkeypress='return filtroTeclas(event)'required>
                </div>

                <div class="form-field col-sm-5 addoc-margin">
                    <label for="adress" id="label-addas-adress">Morada</label>
                    <input id="addas-adress" class="input-text js-input" maxlength="159" minlength="5" type="text" required>
                </div>

                <div class="col-sm-2"></div>

                <div class=" form-field col-sm-5 addoc-margin" id="div-addoc-phone">
                    <label class="label" for="phone" id="label-phone">Telefone</label>
                    <input type="tel" name="phone" id="addas-phone" pattern="[0-9]+$" maxlength="9" minlength="9" required onkeypress='return filtroTeclas(event)'></input>
                </div>
        
                <div class="form-field col-sm-5 addoc-margin" id="div-addoc-age">
                    <label class="label" for="age" id="label-email-opp">Email</label>
                    <input name="email" id="addas-email" maxlength="50" minlength="10" type="email" required></input>
                </div>
            
                <div class="col-sm-2"></div>

                <div class="form-field col-sm-5 addoc-margin" id="div-addoc-age">
                    <label class="label" for="date" id="label-age">Data de nascimento</label>
                    <input name="date" id="addas-age" type="date" required></input>
                </div>

                <div class="form-field col-sm-5 addoc-margin" id="div-addoc-quota">
                    <label class="label" for="quota" id="label-quota">Cota</label>
                    <input type="number" name="Cota Definida" id="addas-quota" pattern="[0-9]+$" min="1" max="1000000" maxlength="6" minlength="0" value="" oninput="validity.valid ? this.save = value : value = this.save;" required></input>
                </div>
                
                <div class="col-sm-2"></div>
                
                <div class=" form-field col-sm-5 addoc-margin" id="div-addoc-date">
                    <label class="label" for="date" id="label-phone">Data de inscrição</label>
                    <input name="date" id="addas-date" type="date" required></input>
                </div>

                <div class="col-sm-12 text-right">
                    <input id="addas-clean" class="btn btn-primary text-uppercase js-scroll-trigger" type="reset" value="limpar"></input>
                    <input id="addas-add" class="btn btn-primary text-uppercase js-scroll-trigge" type="submit" value="adicionar" href=""></input>
                </div>
            </form>
