            <form class="contact-form row" id="add-occo">
                <section class="get-in-touch col-sm-12" id="addoc-title">
                    <h1 class="title" id="addoc-title">Adicionar Ocorrência</h1>
                    <br>
                </section>
                
                <div class="form-field col-sm-5">
                    <label class="label " for="firetype"></label>Tipo de Incêndio</label>
                    <select name="Tipo de Incêndio" id="addoc-firetype" required>
                        <option value=""disabled selected></option>
                        <option value="florestal">Incêndio Florestal</option>
                        <option value="urbano">Incêndio Urbano</option>
                </select>
                </div>
                <div class="col-sm-2"></div>

                <div class="form-field col-sm-5">
                    <label class="label" for="adress">Morada</label>
                    <input id="addoc-adress" class="input-text js-input" maxlength="159" minlength="5" type="text" required>
                </div>

                <div class="form-field col-sm-5 addoc-margin">
                    <label class="label" for="hour">Hora de inicio</label>
                    <input id="addoc-hour" class="input-text js-input" type="time" required>
                </div>

                <div class="col-sm-2"></div>

                <div class=" form-field col-sm-5 addoc-margin" id="div-addoc-phone">
                    <label class="label" for="phone" id="label-phone">Telefone</label>
                    <input type="tel" name="phone" id="addoc-phone" pattern="[0-9]+$" maxlength="9" minlength="9" required onkeypress='return filtroTeclas(event)'></input>
                </div>

                <div class="form-field col-sm-5 addoc-margin">
                    <label class="label" for="level"></label>Nível de Gravidade</label>
                    <select name="nível de Gravidade" id="addoc-level" required>
                        <option value=""disabled selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>	
			            <option value="3">3</option>
                        <option value="4">4</option>
		              	<option value="5">5</option>
                </select>
                </div>

                <div class="form-field col-sm-12 addoc-margin">
                    <label class="request-distance label" for="textarea" id="textarea">Descrição</label>
                    <textarea id="addoc-descrition" name="textarea" rows="3" maxlength="300"></textarea>
                </div>
                <div class="col-sm-12 text-right">
                    <input id="addoc-clean" class="btn btn-primary text-uppercase js-scroll-trigger" type="reset" value="limpar"></input>
                    <input id="addoc-add" class="btn btn-primary text-uppercase js-scroll-trigge" type="submit" value="adicionar" href=""></input>
                </div>

            </form>
